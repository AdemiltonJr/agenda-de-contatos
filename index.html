<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" id="phone" placeholder="Digite o telefone" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead id="table-header" style="display: none;">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="contact-list">
                <!-- As linhas dos contatos serÃ£o inseridas aqui -->
            </tbody>
        </table>        
    </div>
    <script src="./main.js"></script>
</body>
</html>
